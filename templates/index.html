

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Murf Voice Agent - Pro UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

  <div class="container">
    <div class="mic-icon-wrapper">
        <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h144c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/>
        </svg>
    </div>
    <h1>Murf Voice Agent</h1>
    <input type="text" id="textInput" placeholder="Type something for me to say..." autocomplete="off" />
    <button onclick="submitText(this)">
        <span class="btn-text">Generate Voice</span>
    </button>
    <div id="status"></div>
    <audio id="audioPlayer" controls class="d-none"></audio>
  </div>

  <div id="echo-section-wrapper">
    <h2>ðŸŽ§ Echo Bot</h2>
    <div id="echo-section">
      <div class="button-group">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
      </div>
      <p id="recordingStatus"></p>
      <audio id="echoPlayer" controls class="hidden"></audio>
    </div>
  </div>

 <script src="/static/script.js"></script>
</body>
</html>
